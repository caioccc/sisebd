<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SisEBD | Log in</title>
    <!-- TODO: Inserir SEO TAGS -->
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="static/dist/css/AdminLTE.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a><b>Sis</b>EBD</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form method="post" action="/confirma-pessoa">{% csrf_token %}
            <div class="row text-center">
                <h3>Escolha a sua igreja cadastrada:</h3>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <select class="form-control" id="id_igreja" name="id_igreja" required>
                        <option value=""></option>
                        {% for igreja in igrejas %}
                            <option value="{{ igreja.id }}">{{ igreja.nome_igreja }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn bg-blue btn-block btn-flat">Entrar</button>
                </div>
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->
<script src="static/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
