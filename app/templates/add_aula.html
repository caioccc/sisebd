{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border text-center">
                    <h3 class="box-title">Cadastrar Aula</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" action="/save-aula/{{ classe.id }}">{% csrf_token %}
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nome">Data:</label>
                                    <input class="form-control datepicker" id="data"
                                           type="text" name="data" required>
                                </div>
                                <div class="form-group">
                                    <label for="nome">Ofertas:</label>
                                    <input class="form-control moeda" id="ofertas"
                                           type="text" name="ofertas" required>
                                </div>
                                <div class="form-group">
                                    <label for="nome">Biblias:</label>
                                    <input class="form-control" id="biblias"
                                           type="number" name="biblias" required>
                                </div>
                                <div class="form-group">
                                    <label for="nome">Revistas:</label>
                                    <input class="form-control" id="revistas"
                                           type="number" name="revistas" required>
                                </div>
                                <div class="form-group">
                                    <label for="nome">Visitantes:</label>
                                    <input class="form-control" id="visitantes"
                                           type="number" name="visitantes" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="table">Alunos Presentes:</label>
                                <table class="table table-bordered table-striped" class="display"
                                       cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Presente ?</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for aluno in classe.alunos.all %}
                                        <tr>
                                            <td>{{ aluno.pessoa.id }}</td>
                                            <td>{{ aluno.pessoa.nome }}</td>
                                            <td class="text-center">
                                                <input value="{{ aluno.id }}" type="checkbox" name="presentes">
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <a href="/aulas" class="btn btn-default pull-left">Cancelar</a>
                        <button type="submit" class="btn btn-primary pull-right">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#aulas').addClass('active');
            var steps = [
                {
                    element: ".content",
                    placement: "top",
                    backdrop: true,
                    content: 'Aqui temos cadastro de uma aula dominical.',
                    onShown: function () {
                    },
                    onHidden: function () {
                    }
                },
                {
                    element: ".col-md-6:eq(0)",
                    placement: "top",
                    backdrop: true,
                    content: 'Preencha o formulario.',
                    onShown: function () {
                    },
                    onHidden: function () {
                    }
                },
                {
                    element: ".col-md-6:eq(1)",
                    placement: "top",
                    backdrop: true,
                    content: 'Marque os alunos presentes, e deixe em branco os faltosos.',
                    onShown: function () {
                    },
                    onHidden: function () {
                    }
                },
                {
                    element: ".box-footer",
                    placement: "top",
                    backdrop: true,
                    content: 'Botoes de acao.',
                    onShown: function () {
                    },
                    onHidden: function () {
                    }
                }
            ];
            xinguTour(window.location.href, steps);
        });
    </script>
    <!-- /.row -->
{% endblock %}
