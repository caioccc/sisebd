{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="box box-primary">
                <div class="box-header with-border text-center">
                    <h3 class="box-title">Cadastrar Departamento</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" action="/add-depto">{% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="descricao">Nome departamento:</label>
                            <input class="form-control input-lg" id="descricao" placeholder="Jovens" type="text" name="descricao"
                                   required>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <a href="/departamentos" class="btn btn-default pull-left">Cancelar</a>
                        <button type="submit" class="btn btn-primary pull-right">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
           $('#departamentos').addClass('active');
        });
    </script>
    <!-- /.row -->
{% endblock %}
