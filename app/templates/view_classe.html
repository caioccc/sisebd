{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="box box-primary">
                <div class="box-header with-border text-center">
                    <h3 class="box-title">Visualizar Classe</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nome">Nome da classe:</label>
                            <input class="form-control " id="nome" placeholder="Jovens ..." type="text"
                                   name="nome" value="{{ classe.nome }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="depto">Departamento responsavel:</label>
                            <input class="form-control " id="depto" type="text"
                                   value="{{ classe.departamento_set.first.descricao }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="id_professor">Professor da classe:</label>
                            <input class="form-control " id="id_professor" type="text"
                                   value="{{ classe.professor.pessoa.nome }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="idade_maxima">Idade maxima:</label>
                            <input type="number" class="form-control " min="0" id="idade_maxima"
                                   name="idade_maxima" value="{{ classe.idade_maxima }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="idade_minima">Idade minima:</label>
                            <input type="number" class="form-control " min="0" id="idade_minima"
                                   name="idade_minima" value="{{ classe.idade_minima }}" readonly>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <a href="/classes" class="btn btn-default pull-left">Voltar</a>
                        <a href="/edit-classe/{{ classe.id }}" class="btn btn-primary pull-right">Editar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#departamentos').addClass('active');
            var steps = [
                {
                    element: ".content",
                    placement: "top",
                    backdrop: true,
                    content: 'Neste formulario visualize as informacoes da classe.',
                    onShown: function () {
                    },
                    onHidden: function () {
                    }
                },
                {
                    element: ".box-footer",
                    placement: "top",
                    backdrop: true,
                    content: 'Botoes de acao.',
                    onShown: function () {
                    },
                    onHidden: function () {
                    }
                }
            ];
            xinguTour(window.location.href, steps);
        });
    </script>
    <!-- /.row -->
{% endblock %}
