{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Aulas</h3>

                    <form class="pull-right" method="post" action="/add-aula">{% csrf_token %}
                        <div class="input-group">
                            <select id="id_classe" name="id_classe" class="form-control" style="padding-right: 20px;"
                                    required>
                                <option value=""></option>
                                {% for classe in igreja.classes.all %}
                                    <option value="{{ classe.id }}">{{ classe.nome }}</option>
                                {% endfor %}
                            </select>
                            <span class="input-group-btn" style="padding-left: 10px;">
                              <button id="add_aula" type="submit" class="btn btn-primary btn-flat" disabled><i
                                      class="fa fa-plus"></i>
                                  Adicionar Aula
                              </button>
                            </span>
                        </div>
                    </form>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <div class="box-body">
                    <div class="dataTables_wrapper form-inline dt-bootstrap" id="example1_wrapper">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="table" class="table table-bordered table-striped" class="display"
                                       cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Classe</th>
                                        <th>Data</th>
                                        <th>Criado em</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for aula in igreja.aulas.all %}
                                        <tr>
                                            <td>{{ aula.id }}</td>
                                            <td>{{ aula.classe_set.all }}</td>
                                            <td>{{ aula.data|date:"d/m/Y" }}</td>
                                            <td>{{ aula.created_at|date:"d/m/Y G:i" }}</td>
                                            <td class="text-center">
                                                <a href="/remove-aula/{{ aula.id }}">
                                                    <i class="fa fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#aulas').addClass('active');

            $('#id_classe').change(function () {
                $('#add_aula').prop('disabled', false);
            });
        });
    </script>
    <!-- /.row -->
{% endblock %}
