<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SisEBD | Log in</title>
    <!-- TODO: Inserir SEO TAGS -->
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

    <style>
        .fullscreen_bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-size: cover;
            background-position: 50% 50%;
            background-image: url('http://i.imgur.com/q79rh4d.jpg');
            background-repeat: repeat;
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.2.1.js" type='text/javascript'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>
<body class="hold-transition login-page">
<div id="fullscreen_bg" class="fullscreen_bg"/>

<script src="https://cdn.auth0.com/js/lock-9.0.min.js"></script>
<script type="text/javascript">
    var lock = new Auth0Lock('mArhMhxXWjMaqVaDLrfbCgP2VmiDlt24', 'sisebd.auth0.com');
    function signin() {
        lock.show({
            icon: 'http://i.imgur.com/yhNOY6e.png',
            dict: 'pt-br',
            socialBigButtons: true,
            closable: false,
            callbackURL: 'http://sisebd.herokuapp.com/callback'
            , responseType: 'code'
            , authParams: {
                scope: 'openid profile'
            }
        });
    }
    window.signin();
</script>
{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <script>
                $(document).ready(function () {
                    swal("Erro", "{{ message }}", "error")
                });
            </script>
        {% else %}
            <script>
                $(document).ready(function () {
                    swal("Sucesso", "{{ message }}", "success")
                });
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
</body>
</html>
